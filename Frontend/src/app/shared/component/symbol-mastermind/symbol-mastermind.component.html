<div id="signs-container" *ngIf="symbols$ | async as symbols">
    <img  *ngFor="let sign of symbols" class="sign"
     [attr.data-id]="sign.id" 
     [src]="getSafeImage(sign)"
     [alt]="sign.name"
     (click)="onSignClick(sign.id, $event)">
  </div>
  
  <div class="arr1-1" #arr1></div>
  
  <button id="button-skocko" (click)="onGuess()">Guess</button>
  <button id="clear-button" (click)="onClear()">Clear</button>
  
  <div *ngFor="let hit of allSign" class="hit" #hit></div>
