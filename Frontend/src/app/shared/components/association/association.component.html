<div class="flex-container">
  <div class="column columnA">
    <div *ngFor="let item of itemText['A']; let i = index" class="item" 
      (click)="!isColumnGuessed['A'] && !revealedItems['A'][i] && showText(item, 'A', i)">
      <div class="text">{{ item }}</div>
    </div>
    <input type="text" [(ngModel)]="columnInput['A']" placeholder="Column A" 
      [disabled]="isColumnGuessed['A']"
      (change)="handleInputChange('A')">
  </div>

  <div class="column">
    <div *ngFor="let item of itemText['B']; let i = index" class="item" 
    (click)="!isColumnGuessed['B'] && !revealedItems['B'][i] && showText(item, 'B', i)">
    <div class="text">{{ item }}</div>
  </div>
  <input type="text" [(ngModel)]="columnInput['B']" placeholder="Column B" 
    [disabled]="isColumnGuessed['B']"
    (change)="handleInputChange('B')">
  </div>
</div>

<div class="finall">
  <input type="text" placeholder="Final Solution" [disabled]="isColumnGuessed['D']" [(ngModel)]="finallResult"
    (change)="finalColumn()">
</div> 

<div class="flex-container flex">
  <div class="column">
    <div *ngFor="let item of itemText['C']; let i = index" class="item" 
      (click)="!isColumnGuessed['C'] && !revealedItems['C'][i] && showText(item, 'C', i)">
      <div class="text">{{ item }}</div>
    </div>
    <input type="text" [(ngModel)]="columnInput['C']" placeholder="Column C" 
      [disabled]="isColumnGuessed['C']"
      (change)="handleInputChange('C')">
  </div>

  <div class="column">
    <div *ngFor="let item of itemText['D']; let i = index" class="item" 
    (click)="!isColumnGuessed['D'] && !revealedItems['D'][i] && showText(item, 'D', i)">
    <div class="text">{{ item }}</div>
  </div>
  <input type="text" [(ngModel)]="columnInput['D']" placeholder="Column D" 
    [disabled]="isColumnGuessed['D']"
    (change)="handleInputChange('D')">
  </div>
</div>
