<div class="flex-container">
  <div class="column columnA">
    <div *ngFor="let item of itemText['A']; let i = index" (click)="showText(item, 'A', i)" class="item">
      <div class="text" *ngIf="itemText['A'][i]">{{itemText['A'][i]}}</div>
    </div>
    <input type="text" [(ngModel)]="columnInput['A']" placeholder="Column A" [disabled]="isColumnGuessed['A']"
      (change)="handleInputChange('A')">
  </div>

  <div class="column">
    <div *ngFor="let item of itemText['B']; let i = index" (click)="showText(item, 'B', i)" class="item">
      <div class="text" *ngIf="!itemText['B'][i]">Kliknite da otkrijete</div>
      <div class="text" *ngIf="itemText['B'][i]">{{itemText['B'][i]}}</div>
    </div>
    <input type="text" [(ngModel)]="columnInput['columnB']" [disabled]="isColumnGuessed['B']"
      (change)="handleInputChange('B')" placeholder="Column B">
  </div>
</div>
