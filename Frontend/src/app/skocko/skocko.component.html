<div id="signs-container">
    <img  *ngFor="let sign of signArr" class="sign" [attr.data-id]="sign.id" [src]="sign.imageUrl" [alt]="sign.name" (click)="onSignClick(sign.id, $event)">
  </div>
  
  <div class="arr1-1"></div>
  
  <button id="button-skocko" (click)="onGuess()">Guess</button>
  <button id="clear-button" (click)="onClear()">Clear</button>
  
  <div *ngFor="let hit of [0, 1, 2, 3, 4, 5]" class="hit"></div>
